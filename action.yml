name: 'Tmp Composite Action'
description: 'Testing Github actions'
inputs:
  token: # token variable available in workflow as env var named INPUT_TOKEN
    required: true
    description: Token of the user that creates the issue
  testing:
    required: false
    description: Test input
    default: 'default value'

runs:
  using: "composite"
  steps:
    - run: echo "::set-env name=INPUT_TOKEN::${{ inputs.token }}"
      shell: bash
    - run: pip install -r ${{ github.action_path}}/requirements.txt
      shell: bash
    - run: |
        echo "inputs.testing: ${{ inputs.testing }}"
        echo "env.INPUT_TESTING: ${{ env.INPUT_TESTING }}"
        ${{ github.action_path }}/action.py
      shell: bash
